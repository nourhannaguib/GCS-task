<div class="row">
    <a [routerLink]="['/students/add']">
      <button type="button" class="btn btn-primary pull-right">Add New student</button>
    </a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Birthdate</th>
        <th>Courses</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{s.name}}</td>
        <td>{{s.phone}}</td>
        <td>{{s.email}}</td>
        <td>{{s.dateOfBirth}}</td>
        <td>{{s.courses}}</td>
        <td><a [routerLink]="['/students/edit',s.id]"><fa name="edit"></fa></a></td>
        <td><a><fa name="trash" (click)="delete(s.id)"></fa></a></td>
      </tr>
      
    </tbody>
  </table>
