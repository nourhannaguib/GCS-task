<div class="form">
  <form [formGroup]="myForm" (ngSubmit)='onSubmit()'>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-sm" name="name" placeholder="Enter Name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-sm" name="phone" placeholder="Enter Phone" formControlName="phone">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control input-sm" name="email" placeholder="Enter Email" formControlName="email">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-2 control-label">Department</label>
          <div class="col-sm-10">
              <input type="text" class="form-control input-sm" name="department" placeholder="Enter Department" formControlName="department">
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-6">
        <label class="col-sm-2 control-label">Courses</label>
        <mat-form-field class="col-sm-10">
          <mat-select placeholder="courses" formControlName="courses" multiple>
            <mat-option *ngFor="let c of courses" [value]="c">{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
        <input type="submit" class="btn btn-primary pull-right" value="Add"/>
    </div>
  </form>
</div>
